<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum of Products of Digits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sum of Products of Digits</h2>
    <div class="form-group">
      <label for="number1">Enter the first number (n1):</label>
      <input type="number" id="number1" placeholder="e.g., 6">
    </div>
    <div class="form-group">
      <label for="number2">Enter the second number (n2):</label>
      <input type="number" id="number2" placeholder="e.g., 34">
    </div>
    <button onclick="calculateSum()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateSum() {
      const n1 = document.getElementById('number1').value;
      const n2 = document.getElementById('number2').value;

      if (!n1 || !n2) {
        document.getElementById('result').textContent = "Please enter valid numbers.";
        return;
      }

      const digits1 = n1.split('').reverse();
      const digits2 = n2.split('').reverse();

      const maxLength = Math.max(digits1.length, digits2.length);
      let sum = 0;

      for (let i = 0; i < maxLength; i++) {
        const digit1 = parseInt(digits1[i] || 0, 10); // If no digit, use 0
        const digit2 = parseInt(digits2[i] || 0, 10); // If no digit, use 0
        sum += digit1 * digit2;
      }

      document.getElementById('result').textContent = `The result is: ${sum}`;
    }
  </script>
</body>
</html>
