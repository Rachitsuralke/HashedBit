<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      text-align: center;
      background-color: #f3f4f6;
      background-image: url(download.jfif);
      background-repeat: no-repeat;
    background-size: cover;
    overflow-x: hidden;
    }

    .calculator {
      width: 350px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #007BFF;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .calculator input, .calculator button {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .calculator button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    .calculator button:hover {
      background-color: #0056b3;
    }

    .result {
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Income Tax Calculator</h1>
    <input type="number" id="salary" placeholder="Enter your salary" />
    <button onclick="findTax()">Calculate Tax</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function findTax() {
      const salary = parseFloat(document.getElementById("salary").value);
      let tax;

      if (isNaN(salary) || salary <= 0) {
        document.getElementById("result").textContent = "Please enter a valid salary.";
        return;
      }

      switch (true) {
        case salary > 0 && salary <= 600000:
          tax = 0; // 0% tax
          break;
        case salary > 600000 && salary <= 1000000:
          tax = salary * 0.1; // 10% tax
          break;
        case salary > 1000000 && salary <= 2000000:
          tax = salary * 0.2; // 20% tax
          break;
        case salary > 2000000:
          tax = salary * 0.3; // 30% tax
          break;
        default:
          tax = "Error calculating tax.";
      }

      document.getElementById("result").textContent = `Tax Amount: â‚¹${tax.toLocaleString()}`;
    }
  </script>
</body>
</html>
