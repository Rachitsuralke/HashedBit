<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons button {
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .buttons .add { background-color: #4CAF50; color: white; }
        .buttons .subtract { background-color: #f44336; color: white; }
        .buttons .multiply { background-color: #008CBA; color: white; }
        .buttons .divide { background-color: #ff9800; color: white; }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <div class="buttons">
            <button class="add" onclick="calculate('add')">+</button>
            <button class="subtract" onclick="calculate('subtract')">-</button>
            <button class="multiply" onclick="calculate('multiply')">ร</button>
            <button class="divide" onclick="calculate('divide')">รท</button>
        </div>
        <div id="result">Waiting for input...</div>
    </div>
    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let resultElement = document.getElementById('result');
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                resultElement.textContent = "Invalid input";
                return;
            }

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    result = num2 !== 0 ? (num1 / num2).toFixed(2) : "Cannot divide by zero";
                    break;
                default:
                    result = "Error";
            }
            resultElement.textContent = "Result: " + result;
        }
    </script>
</body>
</html>
